<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crush Proposal</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 0.5em;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    #no-button:hover {
      transform: translateX(80px);
    }
    #image-container {
      margin-top: 30px;
      display: none;
    }
    #image-container img {
      margin: 10px;
      border-radius: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>HI CRUSH<br>Do you like me?</h1>
  <button id="yes">Yes</button>
  <button id="no-button">No</button>

  <div id="image-container">
    <img src="https://i.imgur.com/UwG8LkK.jpg" alt="Cute 1">
    <img src="https://i.imgur.com/aGxWb3F.jpg" alt="Cute 2">
    <img src="https://i.imgur.com/l0z6Ex2.jpg" alt="Cute 3">
  </div>

  <script>
    document.getElementById('yes').onclick = () => {
      document.body.innerHTML = '<h1>Yay! ðŸ˜Š</h1>';
    };

    document.getElementById('no-button').onclick = () => {
      document.getElementById('image-container').style.display = 'block';
    };
  </script>
</body>
</html>
